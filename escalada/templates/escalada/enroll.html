{% extends 'escalada/layout.html' %}
{% block body %}
    <h3>Enroll to your climbing class here!</h3>
    <form action="{% url 'enroll_success' %}" method='post'>
        {{enroll_form}}
        {% csrf_token %}
        <input type = "submit" value="Enroll">
    </form>
    {% if error_message %}
        <ul>
            <li>{{error_message}}</li>
        </ul>
    {% endif %}
{% endblock body %}
